<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziptags</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <header>
        <nav>
            <div class="navbar">
                <a href="/"><div class="name">Youtubetags <i class="fa fa-tag" style="color: #f1f1f1;font-size: 25px;"></i></div></a>
            </div>
        </nav>
    </header>
    <section>
        <div class="main">
            <div class="youtube_video_link">
                <h1>Extract Youtube Tags</h1>
                <div class="pastelink">
                    <input type="text" id="youtube_url" placeholder="Enter YouTube link to extract tags">
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
